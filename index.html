<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anniversary wish</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero-page">
      <img
        src="./assets/hero-butterflies.png"
        alt="butterflies"
        class="butterflies-img"
      />
      <div id="counter-card">
        <h3 class="hero-title">Comming soon...</h3>
        <div class="countdown-cntnr">
          <div class="countdown-box">
            <span id="days">00</span>
            <p>Days</p>
          </div>
          <div class="countdown-box">
            <span id="hours">00</span>
            <p>Hours</p>
          </div>
          <div class="countdown-box">
            <span id="mins">00</span>
            <p>Mins</p>
          </div>
          <div class="countdown-box">
            <span id="sec">00</span>
            <p>Sec</p>
          </div>
        </div>
      </div>
      <button
        id="view-greeting-btn"
        class="view-greeting-btn"
        onclick="showWishPage()"
      >
        View Greeting üíù
      </button>
      <img src="./assets/hero-flower.png" alt="flower" class="flower-img one" />
      <img src="./assets/hero-flower.png" alt="flower" class="flower-img two" />
      <img
        src="./assets/hero-flower.png"
        alt="flower"
        class="flower-img three"
      /><img
        src="./assets/hero-flower.png"
        alt="flower"
        class="flower-img four"
      />
      <img
        src="./assets/hero-flower.png"
        alt="flower"
        class="flower-img five"
      />
    </section>
    <section id="wish-page">
      <div class="wish-card">
        <h1 class="wish-title">Happy 5th Anniversary Dear! üíô</h1>
        <p class="wish-message" id="typewriter"></p>
        <p class="wish-from">- With love, LeeMa ‚ù§Ô∏è</p>
      </div>
      <div class="sky">
        <img src="./assets/ballon-blue.png" class="float balloon b1" />
        <img src="./assets/balloon-red.png" class="float balloon b2" />
        <img src="./assets/ballon-blue.png" class="float balloon b3" />
        <img src="./assets/balloon-red.png" class="float balloon b4" />
        <img src="./assets/heart-blue.png" class="float heart h1" />
        <img src="./assets/heart-red.png" class="float heart h2" />
        <img src="./assets/heart-blue.png" class="float heart h3" />
        <img src="./assets/heart-red.png" class="float heart h4" />
        <img src="./assets/heart-blue.png" class="float heart h5" />
        <img src="./assets/heart-red.png" class="float heart h6" />
        <img src="./assets/heart-blue.png" class="float heart h7" />
        <img src="./assets/heart-red.png" class="float heart h8" />
      </div>
    </section>
    <script src="./main .js"></script>
  </body>
</html>
