<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anniversary wish</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Yesteryear&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero-page">
      <img
        src="./assets/hero-butterflies.png"
        alt="butterflies"
        class="butterflies-img"
      />
      <h3 class="hero-title">Comming soon...</h3>
      <div class="countdown-cntnr">
        <div class="countdown-box">
          <span id="days">00</span>
          <p>Days</p>
        </div>
        <div class="countdown-box">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="countdown-box">
          <span id="mins">00</span>
          <p>Mins</p>
        </div>
        <div class="countdown-box">
          <span id="sec">00</span>
          <p>Sec</p>
        </div>
      </div>
      <img src="./assets/hero-flower.png" alt="flower" class="flower-img" />
    </section>
    <script src="./main .js"></script>
  </body>
</html>
